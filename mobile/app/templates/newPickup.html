<ion-view view-title="New York">
  <ion-content scroll="false" style="height: 100vh">
    <div class="card location-selectors" id="pickupCards">
      <div class="item location-selector" ng-click="editPickupLocation()">
        <i class="icon ion-ios-search-strong"></i>

        <p class="location-selector-title">PICKUP LOCATION</p>

        <p class="content">Torstrasee 120</p>
      </div>
      <div class="item location-selector" ng-click="editDate()">
        <i class="icon ion-ios-calendar-outline"></i>

        <p class="location-selector-title">PICKUP DATE</p>

        <p class="content">{{date | date:'fullDate'}}</p>
      </div>
      <div class="item location-selector" ng-click="editTime()">
        <i class="icon ion-ios-clock-outline"></i>

        <p class="location-selector-title">PICKUP TIME</p>

        <p class="content">{{time.from | date:'hh:mm a'}} to {{time.to | date:'hh:mm a'}}</p>
      </div>
    </div>
    <div class="map top-gradient">

    </div>
    <div class="maps-bg-container">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" dragging="false" options="options">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
      </ui-gmap-google-map>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="">
    <!--<div class="buttons">
      <button class="button">Left Button</button>
    </div>
    <h1 class="title">Title!</h1>
    <div class="buttons" ng-click="doSomething()">
      <button class="button">Right Button</button>
    </div>-->
    <button ng-click="continueToDropOff()"
      class="button button-block button-positive main-button next-button">
      Continue to drop off
      <span style="float: right; padding-right: 10px" class="ion-chevron-right next-button">

      </span>
    </button>
  </ion-footer-bar>
</ion-view>
