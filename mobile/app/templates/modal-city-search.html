<ion-modal-view ng-controller="ModalCitySearchCtrl">
  <ion-header-bar class="item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="searchQuery"
             id="search-input"
             ng-model-options="{debounce: 250}" placeholder="Search for a city"/>
      <ion-spinner icon="dots" class="input-spinner"
                   ng-show="loading"></ion-spinner>
    </label>

    <div class="ion-autocomplete-loading-icon" ng-if="showLoadingIcon">
      <ion-spinner icon="ion-load-d"></ion-spinner>
    </div>
    <button class="button button-clear button-positive" ng-click="cancel()">Cancel</button>
  </ion-header-bar>
  <ion-content class="grey-bg" style="margin-top: -2px">
    <ion-list ng-if="!results.length">
      <div class="card light-shadow packed-list">
        <div class="item item-text-wrap item-icon-left item-icon-left"
             ng-click="selectLocation(item)">
          <i class="icon ion-ios-navigate-outline" style="font-size: x-large"></i>

          <h3>New York</h3>

          <p>Upcoming Concur booking</p>
        </div>
      </div>
      <div class="card light-shadow packed-list">
        <div class="item item-text-wrap item-icon-left item-icon-left"
             ng-click="selectLocation(item)">
          <i class="icon ion-ios-home" style="font-size: x-large"></i>

          <h3>Home</h3>

          <p>Address, County, State, USA</p>
        </div>
        <div class="item item-text-wrap item-icon-left item-icon-left"
             ng-click="selectLocation(item)">
          <i class="icon ion-ios-star" style="font-size: x-large"></i>

          <h3>Work</h3>

          <p>Address, County, State, USA</p>
        </div>
      </div>
      <div class="card light-shadow packed-list">
        <div class="item item-text-wrap item-icon-left item-icon-left"
             ng-click="selectLocation(item)">
          <i class="icon ion-location" style="font-size: x-large"></i>

          <h3>Location used before</h3>

          <p>Address, County, State, USA</p>
        </div>
        <div class="item item-text-wrap item-icon-left item-icon-left"
             ng-click="selectLocation(item)">
          <i class="icon ion-location" style="font-size: x-large"></i>

          <h3>Location used before 2</h3>

          <p>Address, County, State, USA</p>
        </div>
        <div class="item item-text-wrap item-icon-left item-icon-left"
             ng-click="selectLocation(item)">
          <i class="icon ion-location" style="font-size: x-large"></i>

          <h3>Location used before 3</h3>

          <p>Address, County, State, USA</p>
        </div>
      </div>
    </ion-list>
    <ion-list ng-if="results.length">
      <div class="item item-text-wrap item-icon-left item-icon-left"
           ng-click="selectLocation(item)"
           ng-repeat="item in results">
        <i class="icon ion-location" style="font-size: x-large"></i>
        {{item.description}}
        <!--<h3>{{item.description.split(',')[0]}}</h3>
        <p>{{item.description.split(',')[1]}}</p>-->
      </div>
    </ion-list>
    <!--<div class="text-center" ng-if="suggestions.length">
      <img src="https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white2.png"/>
      <br>
    </div>-->
  </ion-content>
</ion-modal-view>
