<ion-view hide-nav-bar="false">
  <ion-nav-bar>
    <ion-nav-back-button class="button-clear button-positive no-back-text">
      <i class="ion-ios-arrow-thin-left xx-large back-arrow"></i>
    </ion-nav-back-button>
    <ion-nav-title>
      {{title}}
    </ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button class="button button-clear button-positive"
              ng-click="next()">
        Next
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="grey-bg">
    <div id="tab-new-places">
      <div class="item top-map">
        <!--<div class="gradient-mask"></div>-->
        <ui-gmap-google-map center="map.center" zoom="map.zoom" dragging="false" options="options"
                            events="map.events">
          <ui-gmap-marker ng-repeat="marker in markers"
                          coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-google-map>
      </div>
      <div class="fields">
        <div class="card location-suggestions text-center">
          <div class="item card-field two-lines" ng-click="openDateSelectModal()">
            <p class="subtitle">
              ARRIVING ON
            </p>

            <p ng-if="storage.arrivalDate">
              {{storage.arrivalDate | date:'fullDate'}}
            </p>
            <p ng-if="!storage.arrivalDate">
              Select Date
            </p>
          </div>
          <div class="item card-field two-lines" ng-click="openStayingAtModal()">
            <p class="subtitle">
              STAYING AT
            </p>

            <p ng-if="storage.stayingAt">
              {{storage.stayingAt.terms[0].value}}
            </p>
            <p ng-if="!storage.stayingAt">
              Select Location in {{cityName}}
            </p>
          </div>
          <div class="item card-field two-lines" ng-click="openDepartingFromModal()">
            <p class="subtitle">
              DEPARTING FROM
            </p>

            <p ng-if="storage.departingFrom">
              {{storage.departingFrom.terms[0].value}}
            </p>
            <p ng-if="!storage.departingFrom">
              Select Location
            </p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <!--<ion-footer-bar align-title="left" class="bar-stable big-footer">
    <button class="button button-block button-positive rounded button-continue">
      Continue
      <span class="icon ion-ios-arrow-forward"></span>
    </button>
  </ion-footer-bar>-->
</ion-view>
