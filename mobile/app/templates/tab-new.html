<ion-view view-title="Helix" hide-back-button="true">
  <ion-nav-back-button class="button-clear no-back-text">
    <i class="ion-ios-arrow-thin-left xx-large back-arrow"></i>
  </ion-nav-back-button>
  <ion-nav-title>
    Helix
  </ion-nav-title>
  <ion-content class="grey-bg">
    <div id="tab-new">
      <div class="fields">
        <div class="card text-center">
          <div class="item card-field two-lines" ng-click="openSearchCityModal()">
            <p class="subtitle">
              PICKUP MY LUGGAGE IN...
            </p>

            <p ng-if="storage.pickup.city.place_id">
              {{storage.pickup.city.description}}
            </p>
            <p ng-if="!storage.pickup.city.place_id">
              Select City
            </p>
          </div>
          <div class="item card-field two-lines" ng-click="openDropoffCityModal()">
            <p class="subtitle">
              DELIVER MY LUGGAGE TO...
            </p>

            <p ng-if="storage.stayingAt">
              {{storage.stayingAt.terms[0].value}}
            </p>
            <p ng-if="!storage.stayingAt">
              Select City
            </p>
          </div>
        </div>
        <div class="card text-center">
          <div class="item card-field two-lines" ng-click="openDateSelectModal()">
            <p class="subtitle">
              LUGGAGE DETAILS
            </p>

            <p ng-if="storage.luggageDetails">
              {{storage.luggageDetails}}
            </p>
            <p ng-if="!storage.luggageDetails">
              Select number of bags
            </p>
          </div>
        </div>
        <div class="card text-center">
          <div class="item card-field two-lines" ng-click="openDateSelectModal()">
            <p class="subtitle">
              PICKUP DATE
            </p>

            <p ng-if="storage.luggageDetails">
              {{storage.pickupDate}}
            </p>
            <p ng-if="!storage.luggageDetails">
              Select Pickup Date
            </p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
