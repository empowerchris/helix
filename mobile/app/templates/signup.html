<ion-view view-title="Create an Account" hide-nav-bar="false">
  <ion-content class="grey-bg">
    <br>

    <form class="form" name="form" ng-submit="register(form)" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Full Name</span>
          <input type="text" name="name" ng-model="user.name"
                 placeholder="Enter full name" autofocus required>
        </label>

        <p class="text-center assertive" ng-show="form.name.$error.required && submitted">
          A name is required
        </p>
        <br>
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="text" name="phone" ng-model="user.phone"
                 placeholder="Enter phone number" autofocus required>
        </label>

        <p class="text-center assertive" ng-show="form.phone.$error.required && submitted">
          A phone number is required
        </p>
        <br>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" name="email" ng-model="user.email"
                 placeholder="Enter email address" autofocus required>
        </label>

        <p class="text-center assertive" ng-show="form.email.$error.email && submitted">
          Doesn't look like a valid email.
        </p>

        <p class="text-center assertive" ng-show="form.email.$error.required && submitted">
          What's your email address?
        </p>

        <p class="text-center assertive" ng-show="form.email.$error.mongoose">
          {{ errors.email }}
        </p>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password"
                 placeholder="Enter password" ng-minlength="3" required>
        </label>

        <p class="text-center assertive"
           ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
          Password must be at least 3 characters.
        </p>

        <p class="text-center assertive" ng-show="form.password.$error.mongoose">
          {{ errors.password }}
        </p>
      </div>

      <div class="padding">
        <button class="button button-block button-positive" type="submit">Sign Up</button>
      </div>
    </form>
    <div class="padding">
      <button class="button button-block button-positive button-clear" ui-sref="login">
        I already have an account
      </button>
    </div>
  </ion-content>
</ion-view>
