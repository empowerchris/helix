<ion-view hide-nav-bar="true">
  <ion-content class="grey-bg" scroll="false">
    <div class="padding text-center">
      <p><img src="images/Helix_Logo_Icon1_orangesolid.png" height="100px"></p>
    </div>
    <form class="form" name="form" ng-submit="login(form)" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.email"
                 placeholder="Enter email address" autofocus required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password"
                 placeholder="Enter password" required>
        </label>
      </div>
      <div class="form-group has-error text-center assertive">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
          Please enter your email and password.
        </p>

        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Please enter a valid email.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" type="submit">Sign In</button>
      </div>
  </ion-content>
</ion-view>
