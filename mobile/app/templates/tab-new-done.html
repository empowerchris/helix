<ion-view hide-back-button="true">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear no-back-text">
      <i class="ion-ios-arrow-thin-left xx-large back-arrow"></i>
    </ion-nav-back-button>
    <ion-nav-title>
      {{title}}
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="grey-bg">
    <div id="tab-new-done">
      <div style="text-align: center; padding: 20%; height: 100vh">
        <h2>Your pickup has been scheduled!</h2>
        <br>
        <button class="button button-block button-positive button-clear" ng-click="">
          <button class="button button-clear button-block button-positive"
                  ng-click="restart()">
            <strong>Create another pickup</strong>
          </button>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
